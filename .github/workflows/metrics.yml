name: Generate Github Metrics
on:
  schedule:
     # Runs at 12am IST
    - cron: '0 0 */7 * *'
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.GH_TOKEN }}

          # Options
          user: n8fury
          template: classic
          base: activity, community, repositories, metadata
          base_indepth: yes
          config_display: large
          config_octicon: yes
          config_timezone: Asia/Dhaka
          config_twemoji: yes
          # plugin_achievements: yes
          # plugin_achievements_display: detailed
          # plugin_achievements_secrets: yes
          # plugin_achievements_threshold: C
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 3
          plugin_activity_load: 300
          plugin_activity_timestamps: yes
          # plugin_activity_visibility: all
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_indepth: yes
          plugin_followup_sections: repositories
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: chartist
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_from: 300
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          plugin_habits_trim: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 99
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_ignored: html,css
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 99
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_lines: yes
          plugin_lines_history_limit: 4
          plugin_lines_repositories_limit: 36
          plugin_lines_sections: base
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes
          plugin_notable_types: commit
          plugin_stars: yes
          plugin_stars_limit: 4
          # plugin_topics: yes
          # plugin_topics_limit: 20
          # plugin_topics_mode: icons
          # plugin_topics_sort: stars
          repositories_forks: yes
          # plugin_leetcode: yes
          # plugin_leetcode_limit_recent: 2
          # plugin_leetcode_limit_skills: 10
          # plugin_leetcode_sections: solved
          # plugin_leetcode_user: .user.login
          # plugin_wakatime: yes
          # plugin_wakatime_days: 7
          # plugin_wakatime_limit: 5
          # plugin_wakatime_repositories_visibility: all
          # plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          # plugin_wakatime_url: https://wakatime.com
          # plugin_wakatime_user: n8fury
          # File output options
          filename: assets/github-metrics.svg
          config_output: svg


